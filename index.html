<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              yellow: '#FFC223',
              bgBlack: '#535353',
              gray:    '#3A3A3A',
              background: '#535353',
              go :  '#3A3A3A',
              green: '#009171',
              blue: '#0303af',
             },
            fontFamily: {
              'rochester' : ['Rochester','cursive' ],
              'poppins'   : ['Poppins', 'sans-serif'],
              'inter'     : ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gradient-to-r from-blue to-green bg-gradient-to-">
    <div class="api bg-white">
        <div class="container text-center">üåû This demo needs an OpenWeather API key to work. <a target="_blank" href="https://home.openweathermap.org/users/sign_up">Get yours here for free!</a>
        </div>
      </div>
      <section class="mx-auto w-4/5 bg-green-900 mt-16" id="top-banner">
        <div class="container mx-auto flex flex-col space-y-8 ">
          <h1 class="text-4xl text-white font-bold -tracking-wider" id="heading">Simple Weather App</h1>
          <form class="flex lg:flex-row lg:space-x-6 flex-col space-y-6" id="form">
            <input class="bg-transparent border-transparent border-b-2 border-b-white w-72 pt-4 text-3xl border-white active:bg-transparent active:border-b-2 focus:outline-none placeholder:text-white text-white" type="text" placeholder="Search for a city" autofocus id="input">
            <button class="px-5 py-2 bg-red-700 rounded-lg text-xl text-white w-11/12 lg:w-auto" type="submit" id="submit">SUBMIT</button>
            <span class="" id="msg"></span>
          </form>
        </div>
      </section>
      <section class="mt-5" id="ajax-section">
        <div class="container">
          <ul class="lg:grid lg:grid-cols-4 lg:gap-4 flex flex-col space-y-6" id="cities"></ul>
        </div>
      </section>
      <footer class="page-footer text-white w-4/5 mx-auto mt-12">
        <div class="container mx-auto lg:text-start text-center">
          <small class="text-center">Made with <span>‚ù§</span> by <a href="http://georgemartsoukos.com/" target="_blank">Opeyemil</a>
          </small>
        </div>
      </footer>

      <script src="./main.js"></script>
</body>
</html>
